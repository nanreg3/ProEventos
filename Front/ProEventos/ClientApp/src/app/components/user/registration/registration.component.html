<div class="row mt-4">

  <div class="col-md-6 d-none d-md-block" style="height: 450px;">
    <div class="text-center col-md-12 my-auto side-heder">
      <h1>Cadastro de Usuário</h1>
      <img src="../../../../assets/registerImage.png" class="my-4" alt="" width="350px">
    </div>
  </div>

  <div class="col-md-6">

    <form class="p-1" [formGroup]="form">
      <div class="pb-2 d-block d-md-none">
        <h3 class="border-bottom">Cadastro de Usuário</h3>
      </div>
      <div class="form-row">

        <!--PRIMEIRO NOME-->
        <div class="form-group col-sm-6">
          <label>Primeiro Nome</label>
          <input type="text" class="form-control" [ngClass]="{'is-invalid' : f.primeiroNome.errors && f.primeiroNome.touched }" formControlName="primeiroNome" placeholder="Insira o Primeiro nome" />
          <div *ngIf="f.primeiroNome.errors?.required && f.primeiroNome.touched" class="invalid-feadback">
            Campo obrigatório.
          </div>
        </div>

        <!--ULTIMO NOME-->
        <div class="form-group col-sm-6">
          <label>Último nome</label>
          <input type="text" class="form-control" [ngClass]="{'is-invalid' : f.ultimoNome.errors && f.ultimoNome.touched }" formControlName="ultimoNome" placeholder="Insira o Último nome" />
          <div *ngIf="f.ultimoNome.errors?.required && f.ultimoNome.touched" class="invalid-feadback">
            Campo obrigatório.
          </div>
        </div>
      </div>

      <!--EMAIL-->
      <div class="form-group">
        <label for="">Email:</label>
        <input class="form-control" type="text" [ngClass]="{'is-invalid' : f.email.errors && f.email.touched }" formControlName="email" placeholder="Insira o seu e-mail" />
        <div *ngIf="f.email.errors?.required && f.email.touched" class="invalid-feadback">
          Campo obrigatório.
        </div>
        <div *ngIf="f.email.errors?.email && f.email.touched" class="invalid-feadback">
          Digite um e-mail válido.
        </div>
      </div>

      <!--USUARIO-->
      <div class="form-group">
        <label for="">Usuario:</label>
        <input class="form-control" type="text" [ngClass]="{'is-invalid' : f.usuario.errors && f.usuario.touched }" formControlName="usuario" placeholder="Insira o nome de Usuário" />
        <div *ngIf="f.usuario.errors?.required && f.usuario.touched" class="invalid-feadback">
          Campo obrigatório.
        </div>
      </div>

      <!--SENHA-->
      <div class="form-row">
        <div class="form-group col-sm-6">
          <label for="">Senha:</label>
          <input class="form-control" type="password" [ngClass]="{'is-invalid' : f.senha.errors && f.senha.touched }" formControlName="senha" placeholder="Digite uma Senha" />
          <div *ngIf="f.senha.errors?.required && f.senha.touched" class="invalid-feadback">
            Campo obrigatório.
          </div>
          <div *ngIf="f.senha.errors?.minlength && f.senha.touched" class="invalid-feadback">
            A senha deve conter no mínimo 6 caracteres.
          </div>
        </div>

        <!--COMFIRM SENHA-->
        <div class="form-group col-sm-6">
          <label for="">Confirmar Senha:</label>
          <input class="form-control" type="password" [ngClass]="{'is-invalid' : f.confirmSenha.errors && f.confirmSenha.touched }" formControlName="confirmSenha" placeholder="Confirme a Senha" />
          <div *ngIf="f.confirmSenha.errors?.required && f.confirmSenha.touched" class="invalid-feadback">
            Campo obrigatório.
          </div>
          <div *ngIf="f.confirmSenha.errors?.deveCombinar" class="invalid-feadback">
            As senha devem ser iguais.
          </div>
        </div>
      </div>

      <!--CHECKBOX-->
      <div class="form-row p-1 mb-3">
        <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" id="customCheck1">
          <label class="custom-control-label">Eu concordo com os <a href="#">Termos de Uso</a>.</label>
        </div>
      </div>

      <!--BTN REGISTRAR-->
      <div class="form-row">
        <div class="form-group col-12">
          <button class="btn btn-lg btn-success btn-block px-5" [disabled]="!form.valid">
            Registar
          </button>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-12">
          <a class="btn btn-link btn-block" routerLink="/user/login">
            Já sou Cadastrado
          </a>
        </div>
      </div>
    </form>

  </div>
</div>
