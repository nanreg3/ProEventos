<app-titulo [titulo]="'Eventos'"></app-titulo>

<div class="form-inline" >
  <div class="form-group mb-2">
    <label class="mr-2">Filtro: </label>
    <input type="text" class="form-control mr-2" placeholder="buscar" [(ngModel)]="filtro"/>
    <button (click)="filtro = ''" class="btn btn-light btn-sm">Limpar</button>
  </div>
</div>
<table class="table table-hover table-striped">
  <thead class="thead-dark">
    <tr>
      <th scope="col" >
        <button (click)="isCollapsed = !isCollapsed" class="btn btn-outline-light btn-sm">
          {{ isCollapsed ? 'exibir imagem' : 'ocultar'}}
        </button>
      </th>
      <th scope="col">Id</th>
      <th scope="col">Tema</th>
      <th scope="col">Data</th>
      <th scope="col">Local</th>
      <th scope="col">Opções</th>
    </tr>
  </thead>
  <tbody *ngIf="eventos && eventos.length">
    <tr *ngFor="let item of eventosFiltrados">
      <td> <img src="/assets/{{item.imagemURL}}" [collapse]="isCollapsed" [isAnimated]="true" [style.width.px]="widthImg" [style.margin.px]="marginImg" /> </td>
      <td>{{item.eventoId}}</td>
      <td>{{item.tema}}</td>
      <td>{{item.data | DateTimePipe}}</td>
      <td>{{item.local}}</td>
      <td>
        <button (click)="isCollapsed = !isCollapsed" class="btn btn-primary btn-sm mr-2" tooltip="Editar">
          Editar
        </button>
        <button (click)="openModal(template)" class="btn btn-danger btn-sm" tooltip="Excluir">
          Excluir
        </button>
      </td>
    </tr>
  </tbody>
  <tfoot *ngIf="!eventos.length">
    <tr>
      <td colspan="8" class="text-center">
        <h4>Nenhum evento encontrado!</h4>
      </td>
    </tr>
  </tfoot>
</table>


<ng-template #template>
  <div class="modal-body text-center">
    <p>Tem certeza que quer Deletar esse Evento?</p>
    <button type="button" class="btn btn-default" (click)="confirm()">Sim</button>
    <button type="button" class="btn btn-primary" (click)="decline()">Não</button>
  </div>
</ng-template>
